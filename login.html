<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold text-center mb-6">
      Entrar
    </h2>

    <div class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Digite seu email"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
      />

      <input
        type="password"
        id="senha"
        placeholder="Digite sua senha"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
      />

      <button
        onclick="login()"
        class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition"
      >
        Entrar
      </button>
    </div>

    <p class="text-center text-sm text-gray-600 mt-6">
      NÃ£o tem conta?
      <a href="cadastro.html" class="text-red-600 font-semibold hover:underline">
        Criar conta
      </a>
    </p>

  </div>

  <script src="login.js"></script>
</body>
</html>
