<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Card Menu</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 250px;
    }

    .menu-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
    }

    .menu-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .menu-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .menu-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .menu-info {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 14px;
      color: #777;
      margin-bottom: 12px;
    }

    .menu-price {
      font-size: 22px;
      font-weight: bold;
      color: #e11d48;
      margin-bottom: 16px;
    }

    .menu-btn {
      background: #e11d48;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .menu-btn:hover {
      background: #be123c;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="menu-grid">
    <div class="menu-card">
      <img
        src="https://images.unsplash.com/photo-1604382355076-af4b0eb60143"
        alt="Pizza Calabresa"
        class="menu-img"
      />

      <h3 class="menu-title">Pizza Calabresa</h3>

      <p class="menu-desc">
        Calabresa, cebola, queijo e molho especial
      </p>

      <div class="menu-info">
        <span>üçï 8 fatias</span>
        <span>‚è±Ô∏è 30 min</span>
      </div>

      <p class="menu-price">R$ 35,90</p>

      <button
        class="menu-btn add-to-cart-btn"
        data-name="Pizza Calabresa"
        data-price="35.90"
      >
        Adicionar
      </button>
    </div>
  </div>

</body>
</html>
